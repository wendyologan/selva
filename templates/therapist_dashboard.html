<!DOCTYPE html>
<html>
<head>
    <title>Selva - Therapist Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-message {
            font-style: italic;
            color: #999;
        }

        .logout-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="therapist-dashboard">
        <a href="{{ url_for('logout') }}" class="logout-link">Log Out</a>
        <h1 class="title">Selva</h1>
        <h2 class="medium-header">Therapist's Dashboard</h2>
        <h3 class="header">Diary Entries</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Client Name</th>
                    <th>Header</th>
                </tr>
            </thead>
            <tbody>
                {% if entries %}
                    {% for entry in entries %}
                        <tr>
                            <td>{{ loop.index }}</td> 
                            <td class="date-column">{{ entry.date }}</td>
                            <td>{{ entry.client_name }}</td>
                            <td>{{ entry.header }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                        <tr>
                        <td colspan="4" class="empty-message">No entries found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
